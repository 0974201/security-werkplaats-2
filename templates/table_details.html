<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Database displayer</title>
    <meta name="description" content="Simple database display" />
    <meta name="author" content="Rotterdam Academy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>

<body>
    <main>

    <div>
        <form action="/max_value/{{table_name}}" method="post">
            <label for="min">Min:</label><br>
            <input type="text" id="min" name="min"><br>
            <label for="max">Max:</label><br>
            <input type="text" id="max" name="max"><br><br>
            <input type="submit" value="Submit">
          </form> 

    </div>

    <h1>

        <h1>Database onderzoek</h1>
        <p>Alle rijen in de tabel <b>{{ table_name }}</b>:</p>
    {% if table_name == "vragen": %}
        <button onclick="window.location.href='/invalid_leerdoel/{{ table_name }}'">Ongeldige Leerdoelen</button>
        <button onclick="window.location.href='/html_codes/{{ table_name }}'">Html codes</button>
        <button onclick="window.location.href= '/id/{{ table_name }}'">id</button>
        <button onclick="window.location.href= '/leerdoel/{{ table_name }}'">leerdoel</button>
        <button onclick="window.location.href= '/vraag/{{ table_name }}'">vraag</button>
        <button onclick="window.location.href= '/auteur/{{ table_name }}'">auteur</button>
    {% endif %}
    <button onclick="window.location.href='/csv_export_full/{{ table_name }}'">Exporteer naar csv</button>
        {% if table_name == "vragen":%}
        <button onclick="window.location.href='/filter_null/{{table_name}}'">Null waardes </button>
        <button onclick="window.location.href='/filter_notnull/{{table_name}}'"> niet Null waardes </button>
        {%endif%}
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                    <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for field in row %}
                    <td>{{ field }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </main>
</body>

</html>

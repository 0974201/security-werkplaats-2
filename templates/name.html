{% extends 'base.html' %}

{% block content %}

    {% if name %}
        <h1>Hello {{ name }}!</h1>
    {% else %}
        <h1>What's your name?</h1>
        <br/>
        <form method="POST">
            {{ form.csrf_token }}

            {{ form.name.label(class="form-label") }} 
            {{ form.name(class="form-control") }}
            <br/>
            {{ form.submit(class="btn btn-light") }}
    {% endif %}

{% endblock %}
